version: "3.9"
services:
  openmrs:
    image: bahmni/openmrs:latest
    container_name: openmrs
    ports:
      - "8080:8080"
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/openmrs"]
      interval: 30s
      timeout: 10s
      retries: 5

  openelis:
    image: bahmni/openelis:latest
    container_name: openelis
    ports:
      - "8050:8050"
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050"]
      interval: 30s
      timeout: 10s
      retries: 5

  odoo:
    image: odoo:16
    container_name: odoo
    ports:
      - "8069:8069"
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069"]
      interval: 30s
      timeout: 10s
      retries: 5
